<div class="login">
{% if request.auth is defined and request.auth.user is defined %}
  Logged in as <b>{{ request.auth.user.username }}</b> | <a href="{{url_for('account')}}">My Account</a> | <a href="{{url_for('logout')}}">Logout</a>
{% else %}
  <a href="{{url_for('login')}}">Login</a>
{% endif %}
</div>
