<style type="text/css">
  svg {
    width: 1000;
    height: 300px;

    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }
</style>
<script type="text/javascript">
  var n = 4, // number of layers (nodes)
    w = 960,
    h = 300,
    p = [20, 50, 30, 20],
    x = d3.scale.ordinal().rangeRoundBands([0, w - p[1] - p[3]]),
    y = d3.scale.linear().range([0, h - p[0] - p[2]]),
    z = d3.scale.linear().domain([0, n - 1]).range(["#aad", "#556"]),
    parse = d3.time.format("%Y-%m-%dT%H:%M:%SZ").parse,
    format = d3.time.format("%H");

  var svg = d3.select("div#content").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
    .attr("transform", "translate(" + p[3] + "," + (h - p[2]) + ")");
    {# ?date={{ current_date.strftime('%Y%m%d') }} #}
    d3.csv("{{ url_for('browse.stats', command='get_hourly') }}?date={{ requested_dt.strftime('%Y%m%d')}}", function(hourly_stats) {

    // Transpose the data into layers by node.
    var nodes = d3.layout.stack()(["node1", "node2", "node3", "node4"].map(function(node) {
      return hourly_stats.map(function(d) {
        return {
          x: parse(d.hour),
          y: +d[node]
        };
      });
    }));

    // Compute the x-domain (by date) and y-domain (by top).
    x.domain(nodes[0].map(function(d) {
      return d.x;
    }));
    y.domain([0, d3.max(nodes[nodes.length - 1], function(d) {
      return d.y0 + d.y;
    })]);

    // Add a group for each node.
    var node = svg.selectAll("g.node")
      .data(nodes)
      .enter().append("svg:g")
      .attr("class", "node")
      .style("fill", function(d, i) {
        return z(i);
      })
      .style("stroke", function(d, i) {
        return d3.rgb(z(i)).darker();
      });

    // Add a rect for each hour.
    var rect = node.selectAll("rect")
      .data(Object)
      .enter().append("svg:rect")
      .attr("x", function(d) {
        return x(d.x);
      })
      .attr("y", function(d) {
        return -y(d.y0) - y(d.y);
      })
      .attr("height", function(d) {
        return y(d.y);
      })
      .attr("width", x.rangeBand());

    // Add a label per hour.
    var label = svg.selectAll("text")
      .data(x.domain())
      .enter().append("svg:text")
      .attr("x", function(d) {
        return x(d) + x.rangeBand() / 2;
      })
      .attr("y", 6)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(format);

    // x-axis label
    svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "middle")
      .attr("x", w / 2)
      .attr("y", 25).
    attr("fill", "red")
      .text("Hour");

    // Add y-axis rules.
    var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
      .enter().append("svg:g")
      .attr("class", "rule")
      .attr("transform", function(d) {
        return "translate(0," + -y(d) + ")";
      });


    rule.append("svg:text")
      .attr("x", w - p[1] - p[3] + 6)
      .attr("dy", ".35em")
      .text(d3.format(",d"));

    // y-axis label
    svg.append("text")
      .attr("transform", "rotate(90)")
      .attr("x", -h / 8)
      .attr("y", 28 - w)
      .style("text-anchor", "middle")
      .attr("fill", "red")
      .attr("font-size", "9")
      .text("Connections");

  });
</script>
