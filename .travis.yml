language: python
cache: pip
env:
  MIN_PYLINT_SCORE: 8
os:
  - linux
python:
  - "3.8"
script:
  - python -m venv ./.venv
  - source ./.venv/bin/activate
  - pip install poetry
  - poetry install
  - coverage run -m pytest
  # TODO: fix this; not running in Travis: - tests/lint.sh
  - tests/docstyle.sh
after_success:
  - coveralls
